# modules.conf - 커널 모듈 로딩 서비스
# ==========================================
#
# 부팅 초기에 필요한 커널 모듈을 로딩합니다.
# 현재는 입력 장치 모듈 (마우스, USB HID).
#
# 왜 필요한가?
#   Ubuntu 호스트 커널은 마우스/HID 드라이버를 모듈(=m)로 빌드.
#   모듈은 insmod로 직접 로딩해야 활성화됨.
#   커스텀 커널을 빌드하면 =y로 내장할 수 있지만,
#   지금은 호스트 커널을 사용하므로 모듈 로딩이 필요.
#
# oneshot 타입: 모듈 로딩 후 종료.
# 의존성 없음: 가장 먼저 실행되어야 함.

name=modules
exec=/etc/citc/scripts/load-input-modules.sh
type=oneshot
restart=no
