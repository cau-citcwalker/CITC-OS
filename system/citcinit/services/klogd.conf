# klogd.conf - 커널 로그 서비스
# ===================================
#
# klogd는 커널의 로그 메시지를 syslog로 전달합니다.
#
# 커널은 printk()로 메시지를 출력하는데,
# 이 메시지들은 커널 링 버퍼에 저장됩니다 (dmesg로 확인 가능).
# klogd가 이것을 읽어서 syslogd에 전달하면
# /var/log/messages에 통합 기록됩니다.
#
# syslog에 의존: 메시지를 보낼 대상이 있어야 합니다.

name=klogd
exec=/sbin/klogd
type=simple
restart=yes
args=-n
depends=syslog
