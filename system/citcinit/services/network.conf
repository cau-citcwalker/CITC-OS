# network.conf - 네트워크 초기화 서비스
# ==========================================
#
# 네트워크 초기화를 수행합니다:
#   1. loopback (lo) 인터페이스 활성화
#   2. 이더넷 인터페이스 자동 감지
#   3. udhcpc로 DHCP를 통해 IP 주소 획득
#
# oneshot 타입: 한 번 실행하고 종료.
# 네트워크 설정은 커널이 유지하므로 프로세스가
# 계속 실행될 필요가 없습니다.
#
# syslog에 의존: 네트워크 오류 로그를 기록하기 위해.

name=network
exec=/etc/citc/scripts/network-setup.sh
type=oneshot
restart=no
depends=syslog
